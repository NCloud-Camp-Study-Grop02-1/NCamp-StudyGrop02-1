<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
    <style>
        *{
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
    const arr = [];

    for(let i = 1; i<=100; i++){
        if(i%3==0){
            arr.push(i);
            document.write(`${i}, `);
        }
    }
    document.write(`<br><br>3의 배수의 개수: ${arr.length}`);
    </script>
</body>
</html>
