<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수일까 홀수일까</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const num = window.prompt("숫자를 입력하세요.");
        let name;

        if(parseInt(num)%2==0){
            name="짝수";
        }else{
            name="홀수";
        }
        document.write(`<h1>홀수일까, 짝수일까</h1>`);
        document.write(`<h3>${num}은 ${name}입니다.</h3>`);

    </script>
</body>
</html>
