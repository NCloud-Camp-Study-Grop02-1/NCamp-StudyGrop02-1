<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형 너비 구하기</title>
</head>
<body>
    <script>
        const inputWidth = window.prompt("사각형의 가로 값: ");
        const inputHeight = window.prompt("사각형의 세로 값: ");

        const res = inputHeight*inputWidth;

        window.alert(`주어진 사각형의 넓이: ${res}`);
    </script>
</body>
</html>
