<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumMulti(a, b){
            if(a == b){
                console.log(a * b);
                return;
            } else {
                return (a + b);
            }
        }

        const result1 = sumMulti(5, 10);
        console.log(result1);

        const result2 = sumMulti(10, 10);
        console.log(result2);
    </script>
</body>
</html>
