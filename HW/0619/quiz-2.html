<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = window.prompt("비교할 첫 번째 숫자");
        const num2 = window.prompt("비교할 두 번째 숫자");

        function largerNum() {
            if(num1 > num2){
                alert(`${num1}(이)가 ${num2}보다 큽니다.`);
            } else {
                alert(`${num2}(이)가 ${num1}보다 큽니다.`);
            }
        }

        largerNum();
    </script>
</body>
</html>
