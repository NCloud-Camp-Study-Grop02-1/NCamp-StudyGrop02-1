<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}

			ul{
				list-style: none;
				
			}
			/* il li {}와 li{}의 차이? */
			li{
				border: 1px solid black;
				border-collapse: collapse;
			}
			span{
				border: 1px solid black;
				border-collapse: collapse;
				padding: 10px 20px;
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<span><a href="#">메뉴1</a></span>
				<span><a href="#">메뉴2</a></span>
				<span><a href="#">메뉴3</a></span>
				<span><a href="#">메뉴4</a></span>
			</ul>
		</nav>
	</body>
</html>
