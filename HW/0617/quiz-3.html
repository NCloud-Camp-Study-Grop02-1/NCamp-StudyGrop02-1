<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>
<body class='center'>
    <script>
        document.write("<h1> 짝수일까, 홀수일까 </h1>")
        const num= window.prompt("숫자를 입력하세요.");


        if(num % 2 == 0){
            document.write(num + "은 짝수입니다.");
        } else {
            document.write(num + "은 홀수입니다.")
        }
    </script>
</body>
</html>
