<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			li{
				list-style-type: none; 		/*목록의 불릿 없애고*/
				display: inline;  			/*가로배치로 변경*/
				border: 1px solid black;  /*1픽셀짜리 검은색 실선*/
				padding: 10px 20px;			/*상하 패딩은 10 좌우는 20픽셀*/
				margin: 10px;				/*마진은 10픽셀*/
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
