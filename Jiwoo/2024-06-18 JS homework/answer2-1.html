<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자를 입력하세요.</title>
</head>
<body>
    <script>
        var userInput = prompt("1~45까지 숫자를 입력하세요:");
        var number = parseInt(userInput);
        if (number >= 1 && number <= 45 && userNumbers.indexOf(number) === -1) {
            userNumbers[userNumbers.length] = number;
        } else {
            alert("유효한 숫자를 입력하세요. (1~45, 중복되지 않은 숫자)");
        }
    </script>
</body>
</html>
