<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>
</head>
<body>
    <h1>로또 번호 추첨</h1>
    <div id="userNumbers"></div>
    <div id="lottoNumbers"></div>
    <div id="result"></div>

    <script>
        // 사용자 번호 입력
        const userNumbers = [];
        while (userNumbers.length < 6) {
            const userInput = prompt("1~45까지 숫자를 입력하세요:");
            const number = parseInt(userInput);
            if (number >= 1 && number <= 45 && userNumbers.indexOf(number) === -1) {
                userNumbers[userNumbers.length] = number;
            } else {
                alert("유효한 숫자를 입력하세요. (1~45, 중복되지 않은 숫자)");
            }
        }

        // 로또 번호 생성
        const lottoNumbers = [];
        while (lottoNumbers.length < 7) {
            const randomNumber = Math.floor(Math.random() * 45) + 1;
            if (lottoNumbers.indexOf(randomNumber) === -1) {
                lottoNumbers[lottoNumbers.length] = randomNumber;
            }
        }
        // 보너스 번호 추출
        const bonusNumber = lottoNumbers.pop();

        // 번호 출력 함수
        const displayNumbers = (elementId, numbers) => {
            let output = '';
            for (let i = 0; i < numbers.length; i++) {
                output += numbers[i];
                if (i < numbers.length - 1) {
                    output += ', ';
                }
            }
            document.write(`<div>${output}</div>`);
        };

        // 번호 출력
        document.write(`<br>이번주 로또 당첨 번호는 :${lottoNumbers}, 보너스번호:${bonusNumber}</br>`);
        document.write(`구입한 로또번호: ${userNumbers}`);

        // 당첨 여부 확인
        const matchedNumbers = [];
        for (let i = 0; i < userNumbers.length; i++) {
            if (lottoNumbers.indexOf(userNumbers[i]) !== -1) {
                matchedNumbers[matchedNumbers.length] = userNumbers[i];
            }
        }
        console.log(matchedNumbers.length);1
        const matchCount = matchedNumbers.length;
        const bonusMatch = userNumbers.indexOf(bonusNumber) !== -1;

        if (matchCount === 6) {
            document.write("<div>축하합니다! 1등 당첨입니다!</div>");
        } else if (matchCount === 5 && bonusMatch) {
            document.write("<div>축하합니다! 2등 당첨입니다!</div>");
        } else if (matchCount === 5) {
            document.write("<div>축하합니다! 3등 당첨입니다!</div>");
        } else if (matchCount === 4) {
            document.write("<div>축하합니다! 4등 당첨입니다!</div>");
        } else if (matchCount === 3) {
            document.write("<div>축하합니다! 5등 당첨입니다!</div>");
        } else {
            document.write("<div>꽝!</div>");
        }
    </script>
</body>
</html>
