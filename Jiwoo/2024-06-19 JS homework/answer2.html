<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-2</title>
</head>
<body>
    <script>
        const num1 = prompt("비교할 첫번째 숫자:")
        const num2 = prompt("비교할 두번째 숫자:")
        if(num1 < num2) {
            alert(`${num2}(이)가 ${num1}보다 큽니다.`);
        } else if(num1 >num2) {
            alert(`${num1}(이)가 ${num2}보다 큽니다.`);
        } else {
            alert(`${num1}(이)가 ${num2}가 같습니다.`);
        }
        
    </script>
</body>
</html>
