<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [];
        const arr2 = [];

        // 랜덤한 로또 번호를 갖는 배열 생성
        for(i=0; i<7; i++){
            let num2 = Math.floor((Math.random()*45)+1);
            arr2.push(num2);
        }

        // 구입한 로또 번호 입력
        for(let i=0; i<6; i++){
            let num1 = parseInt(window.prompt("1~45까지의 숫자를 입력하세요."));
            arr.push(num1);
        }

        document.write(`이번주 로또 당첨 번호는: `);
        for(let index in arr2) {
            if(index==6){
                document.write(`보너스번호: ${arr2[index]}<br>`);
            }else{
                document.write(`${arr2[index]}, `);
            }
        }
        // 당첨 여부 확인
        let matchCount = 0;

        for(let i = 0; i < arr.length; i++) {
            if(arr2.includes(arr[i])) {
                matchCount++;
            }
        }

        // 내 로또 번호 출력
        document.write("구입한 로또 번호: ");
        for(let element of arr) {
            document.write(`${element}, `);
        }

        document.write(`<br>`);
        // 결과 출력
        if(matchCount >= 1) {
            document.write("축하합니다! 당첨입니다!");
        } else {
            document.write("꽝입니다. 다음 기회에!");
        }
    </script>
</body>
</html>
