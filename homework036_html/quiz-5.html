<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-5</title>
    <style>
        span {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        for(let i = 0; i < 5; i++) {
            for(let j = 0; j <= i; j++){
                document.write('<span>*</span>');
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
